<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 영상 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 배경 비디오 스타일 */
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* 콘텐츠 스타일 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="img/intro.mp4" type="video/mp4">
        <!-- 다른 포맷 지원 -->
        <source src="img/intro.webm" type="video/webm">
        <source src="img/intro.ogv" type="video/ogg">
        브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

    <div class="content">
        배경 영상 예제
    </div>
</body>
</html>
